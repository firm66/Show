		//路径配置,第一步
		  require.config({    
            paths:{

            }

          // 使用 ，第二步
        require(

			 var myChart = ec.init(document.getElementById('circle_main')); 
	
var labelTop = {
    normal : {
        label : {
            show : true,
            position : 'center',
            formatter : '{b}',
            textStyle: {
                baseline : 'bottom'
            }
        },
        labelLine : {
            show : false
        }
    }
};
var labelFromatter = {
    normal : {
        label : {
            formatter : function (params){
                return 100 - params.value + '%'
            },
            textStyle: {
                baseline : 'top'
            }
        }
    },
}

    normal : {
        color: '#ccc',

            radius : radius,

            itemStyle : labelFromatter,
            data : [

                {name:'other', value:25, itemStyle : labelBottom},
                {name:'CSS3', value:75,itemStyle : labelTop}
            ]
        },
        {
            type : 'pie',
            center : ['50%', '30%'],

            data : [

            ]
        },
        {
            type : 'pie',
            center : ['70%', '30%'],

            data : [

        },
        {
            type : 'pie',

            data : [
                {name:'other', value:70, itemStyle : labelBottom},
                {name:'Ajax', value:30,itemStyle : labelTop}
            ]
        },
        {
            type : 'pie',
            center : ['10%', '70%'],

            y: '55%',   // for funnel
            x: '0%',    // for funnel
            itemStyle : labelFromatter,
            data : [
                {name:'other', value:80, itemStyle : labelBottom},
                {name:'Node', value:20,itemStyle : labelTop}
            ]
        },
        {
            type : 'pie',
            center : ['30%', '70%'],
            radius : radius,
            y: '55%',   // for funnel
            x:'20%',    // for funnel
            itemStyle : labelFromatter,
            data : [
                {name:'other', value:20, itemStyle : labelBottom},
                {name:'Git', value:80,itemStyle : labelTop}
            ]
        },
        {
            type : 'pie',
            center : ['50%', '70%'],
            radius : radius,
            y: '55%',   // for funnel
            x:'40%', // for funnel
            itemStyle : labelFromatter,
            data : [
                {name:'other', value:30, itemStyle : labelBottom},
                {name:'ECharts', value:70,itemStyle : labelTop}
            ]
        },
        {
            type : 'pie',
            center : ['70%', '70%'],
            radius : radius,
            y: '55%',   // for funnel
            x:'60%', // for funnel
            itemStyle : labelFromatter,
            data : [
                {name:'other', value:20, itemStyle : labelBottom},

            data : [
                {name:'other', value:40, itemStyle : labelBottom},
                {name:'Angular', value:60,itemStyle : labelTop}
            ]
        }
    ]
};
                    
			 myChart.setOption(option); 
			 }
           );
