<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深度表单练习</title>
</head>
<body>
    <h3>图书反馈信息征集</h3>
    <form id="form1" action="#" method="post">
        <fieldset style="width:30%"> 
        <table border="1" cellpadding="1" cellspacing="0">
               <legend>读者信息</legend>
            <tr>
                <td><mark>姓名：</mark></td>
                <td>
                    <input type="text" name="username"  style="background-color:yellow" placeholder="Jane Smith" autofocus required><!--autofocus自动把焦点切换到第一个控件,,required指定不能为空-->
                </td>
            </tr>
            <tr>
                <td> <mark style="background-color:aqua">学号：</mark></td>
                <td>
                    <input type="text" name="xuehao" mexlength="11" style="background-color:aqua" placeholder="请勿超出11个字符" required>
                    <!--placeholder的使用-->
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="woman">女
                    <input type="radio" name="sex" value="man">男
                </td>
            </tr>
            <tr>
                <td>年龄： </td>
                <td>
                    <input type="number" name="age" min="1" max="100">
                </td>
            </tr>
            <tr>
                <td>体重：</td>
                <td><input type="range" name="tizhong" min="80" max="300" value="120"></td><!--滑动条-->
            </tr>
              <tr>
                <td>联系方式:</td>
                <td>
                    <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx" pattern="格式为xxx-xxxx-xxxx" required>
                </td>
            </tr>
                <tr>
                <td>邮箱</td>
                <td>
                    <input type="email" name="email" placeholder="someone@example.com" pattern="/^[\w\.-_\+]+@[\w-]+(\.\w{2,3})+$/">            <!--pattern用于验证，会弹出错误框-->
                </td>
            </tr>
            <tr>
               <td>头像 </td>
                <td>
                    <input type="image" src="images/bag.gif" width="100px" height="100px">
                </td>
            </tr>
           
            <tr>
                <td>兴趣爱好</td>
                <td>
                    <input type="checkbox" name="like" value="JAVA">Java
                    <input type="checkbox" name="tech" value="HTML">html
                    <input type="checkbox" name="tech" value="PHP" checked>php
                    <input type="checkbox" name="tech" value="PS" checked>ps</td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <select name="xueli">
                        <option value="硕士">硕士</option>
                        <option value="大学">大学</option>
                        <option value="高中">高中</option>
                        <option value="初中">初中</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>毕业院校</td><!--datalist显示输入建议,和input一起使用.所以datalist的id必须和input的list必须相同-->
                <td><input list="school">
                    <datalist id="school">
                     <!--   <select id="school">   select是为了有些浏览器不支持datalist而加的-->
                       <option label="安阳工学院" value="安阳工学院">
                         <option label="安阳师范" value="安阳师范">
                 <option label="郑州大学" value="郑州大学">
                    <option label="河南大学" value="河南大学">
                     <option label="清华大学" value="清华大学">
                <!--        </select>      -->
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>毕业时间</td>
                <td>
                    <input type="date" min="1900-01-01" max="2016-12-12">
                </td>
            </tr>
            <tr>
                <td>学习进度:</td>
                <td>
                <!--progress进度条,meter计量条-->
         <!--  <progress value="0.25">25%</progress> 完成任务的25%，下面是不确定进度条 -->
            <progress></progress>
            </td>
            </tr>
            <tr>
                <td>能力指数：</td>
                <td><meter min="5" max="100" value="80">80prouds</meter></td>
            </tr>
            <tr>
                <td> 上传简历 </td>
                <td>
                    <input type="file" name="file">
                </td>
            </tr>

            <tr>
                <td>意见反馈</td>
                <td>
                    <textarea cols="30" rows="4"  title="请输入您的意见或建议"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="submit">
                    <input type="reset"> </td>
            </tr>
        </table>
        </fieldset>               
    </form>
</body>
</html>
