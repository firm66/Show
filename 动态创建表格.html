<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>动态创建修改表格</title><script type="text/javascript">function createTab(){
    var tabNode=document.createElement("table");
             //获取用户输入的行数和列数
        tabNode.setAttribute("id","tabid");
         var row=document.getElementsByName("rownum")[0].value;
         var col=document.getElementsByName("colnum")[0].value;
             
           for(var x=1;x<=row;x++){
               var trNode=tabNode.insertRow();//创建行对象
               for(var y=1;y<=col;y++){
            var tdNode=trNode.insertCell();//创建单元格 
            tdNode.innerHTML=x+"...."+y; 
               }
           }  
          document.getElementById("create_table").appendChild(tabNode);
         event.srcElement.disabled=true;//防止能无限制的创建表格
      }
        function delRow(){
            var tabNode=document.getElementById("tabid");
            if(tabNode==null){
                alert("表格不存在");
                return;
            }
            var rownum=document.getElementsByName("delrow")[0].value;
            if(rownum>0&&rownum<=tabNode.rows.length){
                tabNode.deleteRow(rownum-1);
            }
            else{
                alert("删除的行不存在");
            }
        }
        function delCol(){
         var tabNode=document.getElementById("tabid");
            if(tabNode==null){
                alert("表格不存在");
                return;
            }
            var colnum=document.getElementsByName("delcol")[0].value;
            if(colnum>0&&colnum<=tabNode.rows[0].cells.length){
                for(var x=0;x<tabNode.rows.length;x++){
                    tabNode.rows[x].deleteCell(colnum-1);
                }
          }
            else{
                alert("删除的列不存在");
            }
        }</script><style type="text/css">table{
          border:1px solid #0066FF;
            width:60%;
        }
        table th{
            border:1px solid #003399;
            background-color:#0099FF;
        }
        table td{
             border:1px solid #003399;
        }</style></head><body>行：<input type="text" name="rownum"><br>列：<input type="text" name="colnum"><br><input type="button" value="创建表格" onclick="createTab()"><br><input type="text" name="delrow"> <input type="button" value="删除行" onclick="delRow()"><br><input type="text" name="delcol"> <input type="button" value="删除列" onclick="delCol()"><br><div id="create_table"></div></body></html>
