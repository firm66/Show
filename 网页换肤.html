<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jq-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul.skin li{list-style-type:none;float:left;margin-right:6px;width:20px;height:20px;cursor:pointer;border-radius:4px;}
			 .skin_0{background-color:gray;}
			 .skin_1{background-color:darkorchid;}
			 .skin_2{background-color:red;}
			 .skin_3{background-color:deepskyblue;}
			 .skin_4{background-color:yellow;}
			 .skin_5{background-color:green;}
			 #div_side_0,#div_side_1{
				width:150px;height:40px;
			}
		</style>
	</head>
	<body>
		<ul class="skin">
			<li class="skin_0" title="灰色" class="selected"></li>
			<li class="skin_1" title="紫色"></li>
			<li class="skin_2" title="红色"></li>
			<li class="skin_3" title="天蓝色"></li>
			<li class="skin_4" title="橙色"></li>
			<li class="skin_5" title="绿色"></li>
		</ul><br>
		<div id="div_side_0">
			<div id="news">
				<h1 class="title">时事新闻</h1>
			</div>
		</div>
		<div id="div_side_1">
			<div id="game">
				<h1 class="title">娱乐新闻</h1>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var $li=$(".skin li");
				$li.click(function(){
					var myclass=$(this).attr("class"); //获取class
					$("#div_side_0,#div_side_1").attr("class",myclass);  //每次都设置样式
					//套用外部样式表   $("#div_side_0,#div_side_1").attr("href","css/"+(this.class)+".css");
				});
			});
		</script>
	</body>
</html>
